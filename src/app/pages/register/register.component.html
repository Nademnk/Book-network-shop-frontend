<div class="container-fluid card login-container">
  <h3 class="text-center">Create an account</h3>
  <hr>

  <form #registerForm="ngForm" (ngSubmit)="register()">
    <!-- Firstname -->
    <div class="mb-3">
      <label for="firstname" class="form-label">Firstname</label>
      <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control" id="firstname" name="firstname"
        placeholder="Firstname" required minlength="2" maxlength="50" #firstname="ngModel"
        aria-describedby="firstnameHelp">
      <div *ngIf="firstname.invalid && firstname.touched" class="text-danger">
        <small *ngIf="firstname.errors?.['required']">Firstname is required.</small>
        <small *ngIf="firstname.errors?.['minlength']">Firstname must be at least 2 characters.</small>
      </div>
    </div>

    <!-- Lastname -->
    <div class="mb-3">
      <label for="lastname" class="form-label">Lastname</label>
      <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="lastname" name="lastname"
        placeholder="Lastname" required minlength="2" maxlength="50" #lastname="ngModel"
        aria-describedby="lastnameHelp">
      <div *ngIf="lastname.invalid && lastname.touched" class="text-danger">
        <small *ngIf="lastname.errors?.['required']">Lastname is required.</small>
        <small *ngIf="lastname.errors?.['minlength']">Lastname must be at least 2 characters.</small>
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="email" name="email"
        placeholder="name@example.com" required email #email="ngModel" aria-describedby="emailHelp">
      <div *ngIf="email.invalid && email.touched" class="text-danger">
        <small *ngIf="email.errors?.['required']">Email is required.</small>
        <small *ngIf="email.errors?.['email']">Enter a valid email.</small>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <input [(ngModel)]="registerRequest.password" [type]="showPassword ? 'text' : 'password'" class="form-control"
          id="password" name="password" placeholder="Password" required minlength="8" #password="ngModel">
        <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
          <em [ngClass]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></em>
        </button>
      </div>
      <div *ngIf="password.invalid && password.touched" class="text-danger">
        <small *ngIf="password.errors?.['required']">Password is required.</small>
        <small *ngIf="password.errors?.['minlength']">Password must be at least 8 characters.</small>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="d-flex justify-content-between mb-3">
      <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">
        <em class="fas fa-user-plus">&nbsp;Create an account</em>
      </button>
      <div>
        Already have an account?&nbsp;
        <button (click)="login()" type="button" class="btn btn-link">Login</button>
      </div>
    </div>
  </form>
</div>
